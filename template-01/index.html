<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task</title>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- css -->
        <link rel="stylesheet" href="./build/tailwind.css" />
    </head>
    <body>
        <!-- npx tailwindcss -i css/tailwind.css -o build/tailwind.css --watch -->
        <header class="mt-10">
            <div
                class="layer flex items-center md:justify-between small:justify-around sm:px-6"
            >
                <img src="./img/logo.png" alt="logo" />
                <nav class="md:flex items-center gap-9 list-none small:hidden">
                    <li class="nav__item"><a href="" class="">Home</a></li>
                    <li class="nav__item"><a href="" class="">Products</a></li>
                    <li class="nav__item"><a href="" class="">Guidlines</a></li>
                    <li class="nav__item"><a href="" class="">Review</a></li>
                </nav>
                <button class="min-w-[110px] h-10 shadow-none">
                    <span class="">Sign in</span>
                </button>
                <img src="./img/list-nav.png" alt="list" class="md:hidden" />
            </div>
        </header>
        <main>
            <div class="hero mt-[100px]">
                <div class="layer">
                    <!-- hero content -->
                    <div class="flex justify-around gap-8 text-center">
                        <div
                            class="hidden lg:flex flex-col items-center gap-10"
                        >
                            <img
                                src="./img/hero-circle-01.png"
                                alt=""
                                class="w-[121px] h-[121px]"
                            />
                            <img
                                src="./img/hero-circle-02.png"
                                alt=""
                                class="w-[39px] h-[39px]"
                            />
                            <img
                                src="./img/hero-circle-03.png"
                                alt=""
                                class="w-[25px] h-[25px]"
                            />
                            <img
                                src="./img/hero-circle-04.png"
                                alt=""
                                class="w-[14px] h-[14px]"
                            />
                        </div>
                        <div class="text-center">
                            <h1
                                class="small:font-semibold small:text-3xl small:max-w-[297px] small:leading-[38px] md:font-bold md:text-6xl md:max-w-[783px] md:leading-[70px]"
                            >
                                Make
                                <span
                                    class="gradient coating relative small:after:hidden md:after:inline-block"
                                >
                                    Management
                                    <img
                                        src="./img/hero-decor-01.png"
                                        alt=""
                                        class="hero__decor-heading top-[-10px] left-[-10px]"
                                    />
                                    <img
                                        src="./img/hero-decor-02.png"
                                        alt=""
                                        class="hero__decor-heading top-[-10px] right-[-10px]"
                                    />
                                    <img
                                        src="./img/hero-decor-03.png"
                                        alt=""
                                        class="hero__decor-heading bottom-[-10px] left-[-10px]"
                                    />
                                    <img
                                        src="./img/hero-decor-04.png"
                                        alt=""
                                        class="hero__decor-heading bottom-[-10px] right-[-10px]"
                                    />
                                </span>
                                Way More Easier Than Ever
                            </h1>
                            <p
                                class="hidden md:block font-normal text-base text-[#858B93] max-w-[447px] mx-auto mt-8"
                            >
                                The online collaborative management platform to
                                bring more efficiency and performace
                            </p>
                            <div
                                class="flex small:flex-col md:flex-row gap-5 items-center justify-center mt-11"
                            >
                                <button class="">
                                    <span>Request Demo</span>
                                </button>
                                <button>
                                    <span>Contact Us</span>
                                </button>
                            </div>
                        </div>
                        <div
                            class="hidden lg:flex flex-col items-center gap-10"
                        >
                            <img
                                src="./img/hero-circle-01.png"
                                alt=""
                                class="w-[121px] h-[121px]"
                            />
                            <img
                                src="./img/hero-circle-02.png"
                                alt=""
                                class="w-[39px] h-[39px]"
                            />
                            <img
                                src="./img/hero-circle-03.png"
                                alt=""
                                class="w-[25px] h-[25px]"
                            />
                            <img
                                src="./img/hero-circle-04.png"
                                alt=""
                                class="w-[14px] h-[14px]"
                            />
                        </div>
                    </div>

                    <!-- hero media -->
                    <div
                        class="relative small:mt-20 small:w-[323px] small:h-[170px] md:mt-28 md:w-[500px] lg:h-[393px] lg:w-full mx-auto"
                    >
                        <img
                            src="./img/hero-media-01.png"
                            alt=""
                            class="absolute top-0 left-[50%] translate-x-[-50%]"
                        />
                        <img
                            src="./img/hero-card.png"
                            alt=""
                            class="absolute small:w-[20%] small:bottom-0 small:left-[-20px] md:w-[25%] md:bottom-[-132px] md:left-[-30px] lg:w-[216px] lg:bottom-[-126px] lg:left-[75px]"
                        />
                        <img
                            src="./img/hero-media-02.png"
                            alt=""
                            class="absolute small:w-[20%] small:left-[-40px] small:bottom-[10px] md:w-[25%] md:bottom-[-115px] md:left-[-80px] lg:w-[89px] lg:left-[32px] lg:bottom-[-60px] z-[-1]"
                        />
                        <img
                            src="./img/hero-media-03.png"
                            alt=""
                            class="absolute small:w-[20%] small:right-[-30px] small:bottom-[50px] md:w-[25%] md:bottom-[-20px] md:right-[-60px] lg:w-[154px] lg:right-[80px] lg:bottom-[50px] z-[-1]"
                        />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
